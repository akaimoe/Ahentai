<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>search</title>
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width">

    <style>
        .loader {
            background-color: transparent !important;
        }
        
        .loader img {
            opacity: 1;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#db547c">


    <!--    <base target="_blank">-->
    <link rel="stylesheet" href="/static/css/splide.min.css">
    <link rel="stylesheet" href="/static/css/style.min.css">
    <link rel="stylesheet" href="/static/css/picstyle.min.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/splide.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/ueserheader.min.js"></script>
    <script type="text/javascript" src="/static/js/js(1)" async=""></script>

</head>

<body class="bg-white modeset mx-auto" data-instant-allow-query-string="" data-instant-intensity="mousedown" style="">


    <!-- App Header -->
    <div class="appHeader bg-primary text-light">

        <div class="left" style="display: none;">
            <a href="{{ path_info }}#" class="headerButton  iconedbox " data-bs-toggle="offcanvas" data-bs-target="#sidebarPanel">
                <i class="demo-icon icon-list"></i>
            </a>

        </div>
        <div class="pageTitle"><a class="text-white" href="/index"> Ahentai</a></div>
        <div class="right">
            <a href="{{ path_info }}#" class="headerButton toggle-searchbox">
                <i class="demo-icon icon-search"></i>
            </a>

        </div>
    </div>

    <!-- Search Component -->
    <div id="search" class="appHeader showsearchbox">
        <form action="/search/" method="get" class="search-form">
            <div class="form-group searchbox">
                <input type="text" name="keys" class="form-control" placeholder="請輸入關鍵詞，支持模糊搜索">
                <i class="input-icon">
                    <i class="icon-search"></i>
                </i>
                <a href="{{ path_info }}#" class="ms-1 close toggle-searchbox">
                    <i class="icon-cancel"></i>
                </a>
            </div>
        </form>
    </div>

    <script>
        var modalClassId = "modal-phome";
    </script>
    <script src="/static/js/linkify.js"></script>
    <script src="/static/js/picheader.js">
    </script>

    <div id="appCapsule">
        <div class="blog-post">

            <ul class="listview image-listview media mt-5 mb-2 catListview">
                {% for i in comic_data_ls%}
                <li class="cat-item lindex">
                    <a href="/show/{{ i.id }}" style="padding: 5px 3px 2px 2px!important; margin-left: 0px!important;" class="item">
                        <div class="imageWrapper"><img onclick="imgFloatView(this)" src="/media/{{ i.cover }}" alt="image" class="imaged w64"></div>
                        <div onclick="showComic(&#39;654271f83aabfc045bc6627b&#39;)" class="in">
                            <div class="align-items-start">
                                <div class="comic-title text-start ">{{ i.name }}&nbsp;&nbsp;<span class="pt-0 text-primary">(完)</span></div>
                                <div class="comic-author text-primary text-start">作者:<span class="c-author">{{ i.name }}</span></div>
                                <div class="text-muted text-start c-list-cat">分類：<span class="c-cat">{{ i.tag }}</span></div>
                                <div class="text-start"><i class="icon-heart-circled text-primary"></i><span class="c-score text-muted pe-1">{{ i.like_volume }}</span><span class="comic-view"><i class="icon-eye text-primary"></i><span
                                                        class="text-muted">{{ i.reading_volume }}</span></span><span class="comic-esp ps-1"><i class="icon-book-1 text-primary"></i><span
                                                        class="text-muted">{{ i.collect_volume }}</span></span>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                {% empty %}
                <div class="mt-2 p-2 pt-0 pb-0">
                    <a class="btn btn-primary btn-block my-list-history-button">嗚嗚嗚，什麼都沒找到</a>
                </div>
                {% endfor %}

            </ul>

        </div>
    </div>

    <script>
        $(".left").hide()
    </script>
    <a class="bg-primary button goTop">
        <i class="icon-up"></i>
    </a>

    <script>
        $(".left").hide()
    </script>
    <a class="bg-primary button goTop">
        <i class="icon-up"></i>
    </a>

    <div class="appBottomMenu">

        <a href="/index" class="item  time-link">
            <div class="d-flex align-content-start flex-wrap bd-highlight mb-2">
                <div class="w-100 pt-2 my-buttom-icon">
                    <i class="icon-home-outline"></i>
                </div>
                <div class="pt-1 w-100 my-buttom-text">主頁</div>

            </div>
        </a>

<!--        <a href="" class="item  time-link">-->
<!--            <div class="d-flex align-content-start flex-wrap bd-highlight mb-2">-->
<!--                <div class="w-100 pt-2 my-buttom-icon">-->
<!--                    <i class="icon-book"></i>-->
<!--                </div>-->
<!--                <div class="pt-1 w-100 my-buttom-text">分類</div>-->

<!--            </div>-->
<!--        </a>-->

        <a href="/space" class="item  time-link">
            <div class="d-flex align-content-start flex-wrap bd-highlight mb-2">
                <div class="w-100 pt-2 my-buttom-icon">
                    <i class="icon-user"></i>
                </div>
                <div class="pt-1 w-100 my-buttom-text">個人中心</div>

            </div>
        </a>

        <a href="/index" class="item" data-bs-toggle="offcanvas" data-bs-target="#sidebarPanel">
            <div class="d-flex align-content-start flex-wrap bd-highlight mb-2">
                <div class="w-100 pt-2 my-buttom-icon">
                    <i class="icon-list"></i>
                </div>
                <div class="pt-1 w-100 my-buttom-text">功能</div>

            </div>

        </a>
    </div>

    <!-- App Sidebar -->
    <div class="offcanvas offcanvas-start sysoffcanvas  " tabindex="-1" id="sidebarPanel">
        <div class="offcanvas-body">
            <!-- profile box -->
            <div class="profileBox w-100">
                <div class="in">
                    <strong>Ahentai</strong>
                    <div class="text-muted">
                    </div>
                </div>
                <a href=""
                    class="close-sidebar-button" data-bs-dismiss="offcanvas">
                    <i class="icon-cancel"></i>
                </a>
            </div>
            <!-- * profile box -->

            <ul class="listview flush transparent no-line image-listview mt-2">
                <li>
                    <a href="/index" class="item">
                        <div class="icon-box bg-primary">
                            <i class="icon-home-outline"></i>
                        </div>
                        <div class="in text-primary">
                            回到首頁
                        </div>
                    </a>
                </li>

                <li>
                    <div class="item">
                        <div class="icon-box bg-primary">
                            <i class="icon-adjust"></i>
                        </div>
                        <div class="in">
                            <div class="text-primary">夜間模式</div>
                            <div class="form-check form-switch">
                                <input class="form-check-input dark-mode-switch" type="checkbox" id="darkmodesidebar">
                                <label class="form-check-label" for="darkmodesidebar"></label>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

            <div class="listview-title mt-2 mb-1">
                <span>功能</span>
            </div>
            <ul class="listview image-listview flush transparent no-line">

                <li>
                    <div class="item">
                        <div class="icon-box bg-primary">
                            <a href="/space">
                                <i class="icon-user text-white"></i></a>
                        </div>
                        <div class="in">
                            <a class="text-primary" href="/space">
                                <div>個人中心</div>
                            </a>
                        </div>

                    </div>

                </li>
            </ul>
        </div>


        <div class="sidebar-buttons w-100">
            <a href="" class="button myquestion">
                <i class="icon-question"></i>
            </a>
            <a onclick="iosAddtoHome()" class="button">
                <i class="icon-drive"></i>
            </a>

            <a href="" class="button">
                <i class="icon-cog"></i>
            </a>
            <a href="/logout" class="button">
                <i class="icon-logout"></i>
            </a>
        </div>
    </div>


    <!-- <script src="/static/js/ueserfoot.min.js"></script> -->
    <script src="/static/js/saved_resource"></script>

</body>

</html>
